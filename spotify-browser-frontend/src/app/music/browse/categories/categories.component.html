<div class="container w-100 ">
  <div class=" row">
    <div class="h3">Categories</div>
  </div>
  <div class="row">
    <div *ngFor="let category of categories">
      <div class="card mb-4" (click)="onCategoryClicked(category)">
        <img class="card-img-top" [src]="category.imageUrl" [alt]="category.name" *ngIf="category.imageUrl">
        <div class="card-body bg-light">
          <p class="card-text ">{{ category.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
