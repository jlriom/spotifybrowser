<div *ngIf="playList">
  <div class="modal-header">
    <h4 class="modal-title">{{ playList.name }} </h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-2">
        <div class="card mr-4">
          <a [href]="playList.spotifyUrl" target="_blank">
            <img class="card-img-top" [src]="playList.imageUrl" [alt]="playList.description" *ngIf="playList.imageUrl">
          </a>
        </div>
      </div>
      <div class="col-10">
        <strong class="mt-3 mb-5">
          {{ playList.description }} <br>
          <span class="badge  badge-pill badge-secondary"> {{
            playList.numTracks }} songs </span>
        </strong>
      </div>
    </div>
    <div class="row mb-3" *ngIf="playList.tracks">
      <table class="table  table-striped m-3 table-responsive">
        <thead>
          <tr>
            <th scope="col">Album</th>
            <th scope="col"></th>
            <th scope="col">Track</th>
            <th scope="col">Artist</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of playList.tracks">
            <th scope="row">
              <img class="img-fluid img-thumbnail" style="width: 175px;" [src]="track.album.imageUrl"
                [alt]="track.album.name" *ngIf="track.album.imageUrl">
            </th>
            <td>
              <a [routerLink]="" (click)="onAlbumSelected(track.album)">
                {{ track.album.name }}
                <small class="text-muted">
                  ({{ track.album.ReleaseYear }})
                </small>
              </a>
            </td>
            <th>
              {{ track.name }}
              <span class="ml-1">
                <small class="text-muted">({{ track.duration }})</small>
              </span>
            </th>
            <td>
              <div *ngFor="let artist of track.artists">
                <a [routerLink]="" (click)="onArtistSelected(artist)">
                  {{ artist.name }}
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="dismiss()">Back</button>
  </div>
</div>
