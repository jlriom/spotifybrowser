<form novalidate (ngSubmit)="searchUsers()" #searchUsersCriteriaForm="ngForm">
  <div class="form-group row">
    <label for="userStateId" class="col-sm-2 col-form-label">User State</label>
    <div class="col-sm-10">
      <select class="form-control" id="userStateId" [(ngModel)]="usersSearchCriteria.userState" name="state">
        <option value="-1" selected>All</option>
        <option *ngFor="let userState of GetUserStates()" [value]="userState"> {{ GetUserStateDescription(userState) }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="emailId" class="col-sm-2 col-form-label">E-mail</label>
    <div class="col-sm-10">
      <input id="emailId" type="text" class="form-control" [class.is-invalid]="searchFailed" [(ngModel)]="usersSearchCriteria.email"  name="email"
        [ngbTypeahead]="searchNameOfUsers" placeholder="E-mail search" />
      <span *ngIf="searching">searching...</span>
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
      <button type="button" class="btn btn-default" (click)="clear(searchUsersCriteriaForm)">Clear</button>
    </div>
  </div>
</form>
